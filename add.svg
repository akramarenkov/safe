    <tspan x="40" y="356"></tspan>
    <tspan x="40" y="372">S ∊ [1; 2^n - 1]</tspan>
    <tspan x="40" y="388"></tspan>
    <tspan x="40" y="404">from 1 so that overflow is possible</tspan>
  </text>
