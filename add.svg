  </text>
  <text font-size="12.8" style="fill: #000000;text-anchor:start;font-family:sans-serif;font-style:normal;font-weight:normal" x="40" y="440">
    <tspan x="40" y="440">F + S1 = 2^n ⇒ S1 ∊ [1; 2^n - F]</tspan>
    <tspan x="40" y="456"></tspan>
    <tspan x="40" y="472">S = S1 + sum ⇒ sum = S - S1 ⇒ sum ∊ [1 - 1; 2^n - 1 - 2^n + F] ∊ [0; F - 1] ∊ [0; 2^n - 2]</tspan>
  </text>
  <text font-size="12.8" style="fill: #000000;text-anchor:start;font-family:sans-serif;font-style:normal;font-weight:normal" x="40" y="520">
    <tspan x="40" y="520">Finally, when overflowing:</tspan>
    <tspan x="40" y="536"></tspan>
    <tspan x="40" y="552">sum &lt; S because sum = S - S1 and S1 &gt;= 1</tspan>
    <tspan x="40" y="568"></tspan>
    <tspan x="40" y="584">sum &lt; F because sum ∊ [0; F - 1]</tspan>
  </text>
  <text font-size="12.8" style="fill: #000000;text-anchor:start;font-family:sans-serif;font-style:normal;font-weight:normal" x="20" y="60">
    <tspan x="20" y="60">F - first term</tspan>
  </text>
  <text font-size="12.8" style="fill: #000000;text-anchor:start;font-family:sans-serif;font-style:normal;font-weight:normal" x="20" y="80">
    <tspan x="20" y="80">S - second term</tspan>
  </text>
